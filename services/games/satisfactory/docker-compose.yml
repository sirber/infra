services:
  satisfactory-server:
    container_name: "satisfactory-server"
    hostname: "satisfactory-server"
    image: "wolveix/satisfactory-server:latest"
    ports:
      - '7777:7777/udp'
      - '7777:7777/tcp'
    volumes:
      - "./config:/config"
    network_mode: host
    environment:
      - MAXPLAYERS=4
      - ROOTLESS=false
      - STEAMBETA=false
      - DISABLESEASONALEVENTS=true
    restart: unless-stopped

volumes:
  satisfactory-data:
    name: satisfactory-data
