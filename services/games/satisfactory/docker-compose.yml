services:
  satisfactory-server:
    container_name: "satisfactory-server"
    hostname: "satisfactory-server"
    image: "wolveix/satisfactory-server:latest"
    ports:
      - "7777:7777/udp"
      - "15000:15000/udp"
      - "15777:15777/udp"
    volumes:
      - "./config:/config"
    environment:
      - MAXPLAYERS=4
      - ROOTLESS=false
      - STEAMBETA=false
      - DISABLESEASONALEVENTS=true
    restart: unless-stopped

volumes:
  satisfactory-data:
    name: satisfactory-data
